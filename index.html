<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Added Font Awesome for trend icons -->
    <link rel="icon" href="lol.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Stock Tracker" />

    <!-- App icons for iOS Home Screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="lol.png" />
  </head>
  <body>
    <div class="app">
      <!-- Enhanced header with glassmorphism effect -->
      <header class="header">
        <div class="header-content">
          <h1><i class="fa-solid fa-arrow-trend-up"> </i> Stock Tracker</h1>
          <div class="market-status" id="marketStatus">Market Closed</div>
        </div>
        <div class="header-glow"></div>
      </header>

      <!-- Improved search with icon -->
      <div class="search-container">
        <div class="search-wrapper">
          <span class="search-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input
            type="text"
            id="searchInput"
            placeholder="Search stocks..."
            class="search-input"
          />
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading stock data...</p>
      </div>

      <div class="error" id="error" style="display: none">
        <p>⚠️ Please add your Alpha Vantage API key in script.js</p>
        <p>
          Get free key at:
          <a href="https://www.alphavantage.co/support/#api-key" target="_blank"
            >alphavantage.co</a
          >
        </p>
      </div>

      <!-- Enhanced stats grid with better visual hierarchy -->
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
            <div class="stat-content">
              <div class="stat-value" id="totalStocks">0</div>
              <div class="stat-label">Total</div>
            </div>
          </div>
          <!-- Updated gainers section to use up arrow and renamed to "Gains" -->
          <div class="stat-card gainers">
            <div class="stat-icon"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="stat-content">
              <div class="stat-value" id="gainers">0</div>
              <div class="stat-label">Gains</div>
            </div>
          </div>
          <!-- Updated losers section to use down arrow and renamed to "Losses" -->
          <div class="stat-card losers">
            <div class="stat-icon"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="stat-content">
              <div class="stat-value" id="losers">0</div>
              <div class="stat-label">Losses</div>
            </div>
          </div>
        </div>
      </div>

      <div class="stocks-container" id="stocksContainer">
        <!-- Stock cards will be populated here -->
      </div>

      <!-- Added modal for detailed stock view -->
      <div class="modal-overlay" id="modalOverlay" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modalTitle">Stock Details</h2>
            <button class="modal-close" id="modalClose">&times;</button>
          </div>
          <div class="modal-body">
            <div class="modal-stock-info">
              <div class="modal-price-section">
                <div class="modal-current-price" id="modalCurrentPrice">
                  $0.00
                </div>
                <div class="modal-price-change" id="modalPriceChange">
                  +0.00 (0.00%)
                </div>
              </div>
              <div class="modal-company-name" id="modalCompanyName">
                Company Name
              </div>
            </div>

            <div class="modal-stats-grid">
              <div class="modal-stat-item">
                <div class="modal-stat-label">Open</div>
                <div class="modal-stat-value" id="modalOpen">$0.00</div>
              </div>
              <div class="modal-stat-item">
                <div class="modal-stat-label">High</div>
                <div class="modal-stat-value" id="modalHigh">$0.00</div>
              </div>
              <div class="modal-stat-item">
                <div class="modal-stat-label">Low</div>
                <div class="modal-stat-value" id="modalLow">$0.00</div>
              </div>
              <div class="modal-stat-item">
                <div class="modal-stat-label">Volume</div>
                <div class="modal-stat-value" id="modalVolume">0</div>
              </div>
              <div class="modal-stat-item">
                <div class="modal-stat-label">Previous Close</div>
                <div class="modal-stat-value" id="modalPrevClose">$0.00</div>
              </div>
              <div class="modal-stat-item">
                <div class="modal-stat-label">Market Cap</div>
                <div class="modal-stat-value" id="modalMarketCap">N/A</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
